<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
      <img src="images/logo.svg" class="logo" alt="logo">
      <nav>
        <ul class="nav_links">
          <li class="fetaures">Features <img class="arrow" src="images/icon-arrow-down.svg"></li>
          <ul class="dropdown_menu">
            <li><img src="images/icon-todo.svg"> Todo List</li>
            <li><img src="images/icon-calendar.svg"> Calendar</li>
            <li><img src="images/icon-reminders.svg"> Reminders</li>
            <li><img src="images/icon-planning.svg"> Planning</li>
          </ul>
          <li>Company <img class="arrow" src="images/icon-arrow-down.svg"></li>
          <li>Careers</li>
          <li>About</li>
        </ul>
      </nav>
      <a class="login_button">Login</a>
      <button class="register_button">Register</button>
    </header>
    <section>
      <div class="content">
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.</p>
        <button class="learn_more_button">Learn more</button>
        <div class="logos">
        <img src="images/client-databiz.svg" alt="databiz logo">
        <img src="images/client-audiophile.svg" id="audiophile" alt="audiophile logo">
        <img src="images/client-meet.svg" alt="meet logo">
        <img src="images/client-maker.svg" alt="maker logo">
      </div>
      </div>
      <div class="picture">
        <img src="images/image-hero-desktop.png" alt="image">
      </div>
      
    </section>

  </div> -->
</body>
</html>
